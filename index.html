<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Change a map's style</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
<style>
#menu {
position: absolute;
background: #fff;
padding: 10px;
font-family: 'Open Sans', sans-serif;
}
#info {
display: block;
position: relative;
margin: 0px auto;
width: 50%;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #222;
background: #fff;
}
</style>
 
<div id='map'></div>
<pre id='info'></pre>
<script>
    var bounds = [
[-135, 13], // Southwest coordinates
[-63, 50]  // Northeast coordinates
];
mapboxgl.accessToken = 'pk.eyJ1IjoiYnNvZ2hpZ2lhbiIsImEiOiJjazBhOTUxam4wMDNtM2RvNXJzbjQ5aGV6In0.eL8NJ0-ikx_5Dl49994bGw';
var map = new mapboxgl.Map({
container: 'map',//id of the div you use for the canvas
style: 'mapbox://styles/bsoghigian/ck0eubu3v0wzj1cp3eu3khs2e',//This is where you put your custom style url
zoom: 13,//How zoomed in or out of the map you are
center: [-97, 50],//Point of origin. Where your map begins in longitude and lattitude
pitch: -60, // pitch in degrees
bearing: 0, // bearing in degrees
zoom: 1,
// maxBounds: bounds
});
Location tracker.
map.on('mousemove', function (e) {
document.getElementById('info').innerHTML =
// e.point is the x, y coordinates of the mousemove event relative
// to the top-left corner of the map
JSON.stringify(e.point) + '<br />' +
// e.lngLat is the longitude, latitude geographical position of the event
JSON.stringify(e.lngLat.wrap());
});
map.addControl(new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl
}));
//Adding icons
var size = 25;
 
 var pulsingDot = {
 width: size,
 height: size,
 data: new Uint8Array(size * size * 4),
  
 onAdd: function() {
 var canvas = document.createElement('canvas');
 canvas.width = this.width;
 canvas.height = this.height;
 this.context = canvas.getContext('2d');
 },
  
 render: function() {
 var duration = 1000;
 var t = (performance.now() % duration) / duration;
  
 var radius = size / 2 * 0.3;
 var outerRadius = size / 2 * 0.7 * t + radius;
 var context = this.context;
  
 // draw outer circle
 context.clearRect(0, 0, this.width, this.height);
 context.beginPath();
 context.arc(this.width / 2, this.height / 2, outerRadius, 0, Math.PI * 2);
 context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
 context.fill();
  
 // draw inner circle
 context.beginPath();
 context.arc(this.width / 2, this.height / 2, radius, 0, Math.PI * 2);
 context.fillStyle = 'rgba(255, 100, 100, 1)';
 context.strokeStyle = 'white';
 context.lineWidth = 2 + 4 * (1 - t);
 context.fill();
 context.stroke();
  
 // update this image's data with data from the canvas
 this.data = context.getImageData(0, 0, this.width, this.height).data;
  
 // keep the map repainting
 map.triggerRepaint();
  
 // return `true` to let the map know that the image was updated
 return true;
 }
 };
  
 map.on('load', function () {
  
 map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
  
 map.addLayer({
 "id": "points",
 "type": "symbol",
 "source": {
 "type": "geojson",
 "data": {
 "type": "FeatureCollection",
 "features": [{
 "type": "Feature",
 "geometry": {
 "type": "Point",
 "coordinates": [-74, 38]
 }
 }]
 }
 },
 "layout": {
 "icon-image": "pulsing-dot"
 }
 });
 });
  

</script>
 
</body>
</html>
